<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/99f3015b6b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>youtube</title>
  </head>
  <body>
<!---header--------------------------->
    <header>
      <span class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title">Youtube</span>
      </span>
      <span class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-bars"></i>
      </span>
    </header>

<!---player---------------------------->
    <section class="player">
      <video controls src="materials/waffle.mp4"></video>
    </section>


<!---videoinfo------------------------->
    <section class="info">
      <div class="metadata">
        <div class="hashtag">
          <ul class="hashtags">
            <li>#Cafe</li>
            <li>#Dessert</li>
            <li>#Waffles</li>
          </ul>
        </div>
        <div class="titleAndMoreBtn">
          <span class="title">visiting local Cafeteria _ making Hongkong waffles</span>
          <button class="Morebtn"><i class="fas fa-caret-down"></i></button>
        </div>
        <div class="views">
          <span class="views">1K views 1month ago</span>
        </div>
      </div>
      <div class="actions">
        <ul class="action">
          <li><button><i class="fas fa-thumbs-up"></i></button></li>
          <li><button><i class="fas fa-thumbs-down"></i></button></li>
          <li><button><i class="fas fa-share"></i></button></li>
          <li><button><i class="fas fa-plus"></i></button></li>
          <li><button><i class="fas fa-flag"></i></button</li>
        </ul>
      </div>
      <div class="channel">
        <img class="avatar" src="materials/배경화면.jpg" alt="profileIMG">
        <span class="nameandsubscribers">
          <div class="name">SOOKY KIM</div>
          <div class="subscribers">1K subscribers</div>
        </span>
        <button class="subscribe">subscribe</button>
      </div>
    </section>

<!---Upnext------------------------------>
    <section class="upnext">
      <h3>Up next</h3>
    <ul>
      <li class="upnext1">
          <img src="materials/upnext1.jpg" alt="upnext1">
          <div class="upnext1_detail">
            <div class="upnext1_title">맛집찾아 세계여행</div>
            <div class="upnext1_name">SOOKY KIM</div>
            <div class="upnext1_views">1K views</div>
          </div>
          <div class="upnext1_icon"><i class="fas fa-bars"></i></div>
     </li>

      <li class="upnext2">
          <img src="materials/upnext2.png" alt="upnext2">
          <div class="upext2_details">
            <div class="upnext2_title">빗소리 음악소리</div>
            <div class="upnext2_name">SOOKY KIM</div>
            <div class="upnext2_views">900 views</div>
          </div>
          <div class="upnext2_icon"><i class="fas fa-bars"></i></div>
     </li>

      <li class="upnext3">
          <img src="materials/upnext3.png" alt="upnext3">
          <div class="upext3_details">
            <div class="upnext3_title">산토리니</div>
            <div class="upnext3_name">SOOKY KIM</div>
            <div class="upnext3_views">900 views</div>
          </div>
          <div class="upnext2_icon"><i class="fas fa-bars"></i></div>
     </li>

    </ul>
    </section>
  </body>
</html>
